<<!DOCTYPE html>
	<html>

	<head>
		<title>Friend Finder</title>
		<!-- bootstrap link -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- my CSS -->
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<!-- responsive bootstrap -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-offset-1 col-md-10">	<!-- Grid system margin / center-->
					<div class="jumbotron">	<!-- Nice jumbotron Element-->
						<h2>
							Survey Questions
						</h2>
						<form role="form">	<!-- Begin form -->
							<!-- Name Form Element -->
							<div class="form-group">

							<div class="form-group">
								<label for="inputPhoto">Link to Photo (Required)</label>

							</div>
							<!-- Instructions -->
							<h3>Answer where 1 is least likely, and 5 is most like me</h3>
							<hr>
							<!-- Begin Select Questions -->
							<div class="form-group">
								<label for="inputQ1">I really enjoy home-cooked meals.</label>
								<select class="form-control questions" id="inputQ1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>

                                    <option>5</option>
                                </select>
							</div>
							<div class="form-group">
								<label for="inputQ4">I like to look at stars.</label>
								<select class="form-control questions" id="inputQ4">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>
							<div class="form-group">

                                    <option>4</option>

							</div>
							<div class="form-group">
								<label for="inputQ6">Without Facebbok/Twitter/Instagram, I feel alone.</label>
								<select class="form-control questions" id="inputQ6">
                                    <option>1</option>

                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>
							<div class="form-group">
								<label for="inputQ7">My job is important to me.</label>

                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>
							<div class="form-group">
								<label for="inputQ8">Rules are meant to be bent.</label>
								<select class="form-control questions" id="inputQ8">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>

                                </select>
							</div>

								<label for="inputQ9">I love a good joke.</label>

                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>
							<div class="form-group">
								<label for="inputQ10">I love to goto group events.</label>
								<select class="form-control questions" id="inputQ10">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>
							<!-- submit button -->
							<button type="submit" class="btn btn-default" id="btn-submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<!-- ****************MODAL CODE****************** -->
			<div class="modal" id="myModal" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content I used the bootstrap modal-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h3 class="modal-title text-center">Best Match</h3>
						</div>
						<div class="modal-body">
							<!-- elements for the name and picture of the match -->
							<h4 class="text-center" id="matchName">NAME</h4>
							<img class="img-resposnive img-circle center-block" id="matchImage" src="" />
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

			<!-- my client side JS -->
			<script type="text/javascript" src="../js/survey.js"></script>
