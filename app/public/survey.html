<<!DOCTYPE html>
	<html>

	<head>
		<title>Friend Finder</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
					<div class="jumbotron">
						<h2>
							Survey Questions
						</h2>
						<form role="form">
							<div class="form-group">

								<label for="inputName">Name (Required)</label>
								<input type="text" class="form-control" id="inputName" />
							</div>
							<div class="form-group">

								<label for="inputPhoto">Link to Photo (Required)</label>
								<input type="text" class="form-control" id="inputPhoto" />
							</div>
							<h3>Answer where 1 is least likely, and 5 is most like me</h3>
							<hr>

							<div class="form-group">
								<label for="inputQ1">I really enjoy home-cooked meals.</label>
								<select class="form-control questions" id="inputQ1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>
							<div class="form-group">
								<label for="inputQ2">I prefer going out, instead of staying in.</label>
								<select class="form-control questions" id="inputQ2">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>
							<div class="form-group">
								<label for="inputQ3">I like discussing politics.</label>
								<select class="form-control questions" id="inputQ3">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>
							<div class="form-group">
								<label for="inputQ4">I like to look at stars.</label>
								<select class="form-control questions" id="inputQ4">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>
							<div class="form-group">
								<label for="inputQ5">I binge watch my favorite TV Shows.</label>
								<select class="form-control questions" id="inputQ5">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>
							<div class="form-group">
								<label for="inputQ6">Without Facebbok/Twitter/Instagram, I feel alone.</label>
								<select class="form-control questions" id="inputQ6">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>
							<div class="form-group">
								<label for="inputQ7">My job is important to me.</label>
								<select class="form-control questions" id="inputQ7">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>
							<div class="form-group">
								<label for="inputQ8">Rules are meant to be bent.</label>
								<select class="form-control questions" id="inputQ8">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>
							<div class="form-group">
								<label for="inputQ9">I love a good joke.</label>
								<select class="form-control questions" id="inputQ9">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>
							<div class="form-group">
								<label for="inputQ10">I love to goto group events.</label>
								<select class="form-control questions" id="inputQ10">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
							</div>
							<button type="submit" class="btn btn-default" id="btn-submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="modal" id="myModal" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h3 class="modal-title">Best Match</h3>
						</div>
						<div class="modal-body">
							<h3 id="matchName">NAME</h3>
							<img class="img-resposnive img-circle" id="matchImage" src=""/>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>

				</div>
			</div>

			<script type="text/javascript" src="../js/survey.js"></script>
	</body>

	</html>
